<body>
<script type="text/javascript" src="encrypt.js"></script>
<script type="text/javascript" src="decrypt.js"></script>

	<div class="leftBar">
		<div class="title">Message:</div>
    	<textarea name='message' id='msg_source' value="this is a example"
    		 class="text_source">This is a example.</textarea>
    </div>
    <br>
		<div class="title">

        <button  class="btn btn-primary" onclick="decrypt();">Decrypt </button>
        </div>
    <br>
	<div class="rightBar">
		<div class="title">Result:</div>
		<textarea name='cipher' id='encrypt_result' ></textarea>
	</div>
